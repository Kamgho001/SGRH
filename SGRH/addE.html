<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="css/addE.css" />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <div class="employee-name">ADMIN NAME</div>
        <!-- Nom de l'employé -->
        <ul>
          <li>
            <a href="admin.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">EMPLOYEE MANAGEMENT</span>
            </a>
          </li>
          <li>
            <a href="addE.html">
              <span class="icon">
                <ion-icon name="person-add-outline"></ion-icon>
              </span>
              <span class="title">ADD EMPLOYEE</span>
            </a>
          </li>
        </ul>
        <div class="logout">
          <a href="#">
            <span class="icon">
              <ion-icon name="log-out-outline"></ion-icon>
            </span>
            <span class="title">LOG OUT</span>
          </a>
        </div>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="icons">
            <ion-icon name="notifications-outline"></ion-icon>
            <ion-icon name="person-outline"></ion-icon>
          </div>
        </div>

        <!-- ======================= Add Employee Form ================== -->
        <div class="form-container">
          <h2>ADD NEW EMPLOYEE</h2>
          <div class="form-table">
            <form>
              <table>
                <tbody>
                  <tr>
                    <td><label for="name">Name</label></td>
                    <td>
                      <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter name"
                        required
                      />
                    </td>
                  </tr>
                  <tr>
                    <td><label for="poste">Poste</label></td>
                    <td>
                      <input
                        type="text"
                        id="poste"
                        name="poste"
                        placeholder="Enter poste"
                        required
                      />
                    </td>
                  </tr>
                  <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                      <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        required
                      />
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" class="submit-container">
                      <button type="submit" class="submit-btn">Submit</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>

        <!-- ======================= Footer ================== -->
        <div class="footer">© GRH System 2024 - Tous droits réservés.</div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>
    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
